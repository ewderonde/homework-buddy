AppBundle\Entity\UserHasProfile:
    type: entity
    table: user_has_profile
    id:
        id:
            type: integer
            nullable: false
            id: true
            generator:
                strategy: AUTO
    fields:
        active:
            column: active
            type: boolean
    manyToOne:
        user:
            targetEntity: AppBundle\Entity\User
            inversedBy: userHasProfiles
            joinColumn:
                name: user_id
                referencedColumnName: id
                onDelete: CASCADE
        profile:
            targetEntity: AppBundle\Entity\Profile
            inversedBy: profileHasUsers
            joinColumn:
                name: profile_id
                referencedColumnName: id
                onDelete: CASCADE

    lifecycleCallbacks: {  }